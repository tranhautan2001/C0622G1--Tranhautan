<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem một số nhập vào có phải là tuổi của một người không.
        Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.</title>
</head>
<body>
<script>
let age = prompt("số tuổi 1 người là:" );
    if (120>age && age>0){
        alert("số tuổi 1 người là " +age);
    }else {
        alert("đây không phải số tuổi của người");
    }
</script>
</body>
</html>
