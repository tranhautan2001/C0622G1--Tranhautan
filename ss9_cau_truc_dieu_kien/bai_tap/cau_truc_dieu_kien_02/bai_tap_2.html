<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ mét sang feet:

        ft =m * 3.2808</title>
</head>
<body>
<script>
    let giaTriM = prompt("nhap m");
      if (isNaN(giaTriM) ===false){
         let giaTrift =(giaTriM*3.2808);
          alert(giaTrift);
      }else{
          alert("Phải Nhập số";
      }
</script>
</body>
</html>
