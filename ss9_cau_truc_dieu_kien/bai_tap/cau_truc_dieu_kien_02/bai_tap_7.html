<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soA =parseFloat(prompt("nhập số a"));
    let soB =parseFloat(prompt("nhập số b"));
    let soC =parseFloat(prompt("nhập số c"));
    let nghiemX = soB*soB-4*soA*soC;
    if(nghiemX<0){
       alert("phương trình vô nghiệm");
    }else if (nghiemX==0){
        alert("phương trình có 2 nghiệm kép");
    }else if (nghiemX>0){
        alert("phương trình có 2 nghiệm phân biệt");
    }
</script>
</body>
</html>
