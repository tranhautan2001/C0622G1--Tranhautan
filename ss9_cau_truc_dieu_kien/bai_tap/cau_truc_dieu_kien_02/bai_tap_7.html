<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =parseFloat(prompt("nhập số a"));
    let b =parseFloat(prompt("nhập số b"));
    let c =parseFloat(prompt("nhập số c"));
    let x = b*b-4*a*c;
    if(x<0){
       alert("phương trình vô nghiệm");
    }else if (x==0){
        alert("phương trình có 2 nghiệm kép");
    }else if (x>0){
        alert("phương trình có 2 nghiệm phân biệt");
    }
</script>
</body>
</html>
