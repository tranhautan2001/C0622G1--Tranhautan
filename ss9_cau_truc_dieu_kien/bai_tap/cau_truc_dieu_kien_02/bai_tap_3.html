<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông khi biết cạnh a.</title>
</head>
<body>
<script>
    let canhA =parseInt(prompt("nhập giá trị a "));
    if (!isNaN(canhA) ){
      let dienTich = (canhA*canhA);
        alert("diện tích hình vuông là: "+dienTich);
     }else{
        alert("Phải nhập số mới tính được ");
     }
</script>
</body>
</html >
