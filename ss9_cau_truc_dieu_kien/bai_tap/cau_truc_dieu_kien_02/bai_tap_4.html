<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.</title>
</head>
<body>
<script>
    let canhA = prompt("nhập cạnh a");
    let canhB = prompt("nhập cạnh b");
    let dienTich = (canhA*canhB);
    if (!isNaN(dienTich)){
        let dienTich = (canhA*canhB);
        alert("diện tích hình chữ nhật là: "+dienTich)
    }else{
        alert("nhập số mới tính được");
    }
</script>
</body>
</html>
