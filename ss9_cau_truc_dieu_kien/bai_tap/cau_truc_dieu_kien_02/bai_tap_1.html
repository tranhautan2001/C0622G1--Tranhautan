<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ độ C sang độ F.

        °C  x  9/5 + 32 = °F</title>
</head>
<body>
<script>
    let doC= prompt("Nhập C");
        if (!isNaN(doC)){
           let doF =(160*doC*9)/5;
            alert(doF);
        }else {
            alert("nhập số");
        }
</script>
</body>
</html>
