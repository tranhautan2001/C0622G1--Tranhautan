<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính cước điện thoại cho một hộ gia đình với các thông số đã cho</title>
</head>
<body>
<script>
    let tienThang =150;
    let phiThem = parseFloat(prompt("phí dùng thêm trong tháng là: "))

    let giaCuoc = (tienThang+phiThem);
    if  (tienThang<giaCuoc) {
        alert(giaCuoc + " số tiền cước phải trả thêm ");
    }else {
        alert("không phải trả thêm cước");
    }
</script>
</body>
</html>
