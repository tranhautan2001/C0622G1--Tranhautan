<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</title>
</head>
<body>
<script>
let NhapA= +prompt("nhap a");
let NhapB= +prompt('nhap b');
    if(NhapA%NhapB==0) {
        alert("a chia het cho b");

    }else
        alert("a khong chia het cho b");

</script>

</body>
</html>
