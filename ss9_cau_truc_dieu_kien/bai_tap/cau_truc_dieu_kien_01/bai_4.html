<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</title>
</head>
<body>
<script>
    let nhapA = parseInt(prompt("nhập a"));
    let nhapB = parseInt(prompt("nhập b"));
    let nhapC = parseInt(prompt("nhập c"));
     if (nhapA>nhapB){
         if (nhapA>nhapC){
             alert("a là số lớn nhất");
         }else{
             alert("c là số lớn nhất");
         }
     }else {
         if (nhapB>nhapC){
             alert(" b là số lớn nhất");
         }else{
             alert("c là số lớn nhất");
         }
     }
</script>
</body>
</html>
