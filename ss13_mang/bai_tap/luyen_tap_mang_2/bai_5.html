<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết một chương trình nhập vào 2 chuỗi,
    // sau đó kiểm tra xem hai chuỗi có giống nhau hay không.
    let chuoiMot = prompt("Nhập vào chuỗi 1:");
    let chuoiHai = prompt("nhập vào chuỗi 2:");
    let str = "";
    if (chuoiMot.length === chuoiHai.length) {
        for (let i = 0; i < chuoiMot.length; i++) {
            if (chuoiHai.includes(chuoiMot[i])) {
                str += chuoiMot[i];
            }
        }
        if (str.length == chuoiHai.length) {
            document.write("Hai chuỗi trùng nhau");
        } else {
            document.write("Hai chuỗi không trùng nhau");

        }
    } else {
        document.write("Hai chuỗi không giống nhau")
    }

</script>
</body>
</html>
