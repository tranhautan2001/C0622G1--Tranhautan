<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//Viết chương trình khởi tạo mảng 2 chiều,
// gồm một bộ các phần tử có sẵn,
// in ra các phần tử trong mảng
    var array = [ [7, 4, 28, 14], [3, 10, 26, 7]];

    for (var i in array)
    {
        document.write("mảng: " + i );
        for (var j in array[i] )
        {
            document.write( "" + array[i] [j]);
        }
    }
</script>
</body>
</html>
