<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết một chương trình để đếm số từ trong một chuỗi
    let strongA= "chung toi la chien sy ";
    let bienDem = 1;
    for(let i=0; i<strongA.length;i++){
        if((strongA[i])===" "){
            bienDem=bienDem + 1;
        }
    }document.write("Số  từ trong mảng:" + bienDem);
</script>

</body>
</html>
