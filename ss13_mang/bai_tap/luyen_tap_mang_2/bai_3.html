<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   // Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
      //  Chương trình này đếm số ký tự số trong mảng
    let a = ['a',5,1,9,8,7,'b'];
    let b = 0 ;
    for (let i = 0; i <a.length ; i++) {
        if (isNaN(a[i]) === false) {
            b++;
        }
    }
    document.write(b);
</script>
</body>
</html>
