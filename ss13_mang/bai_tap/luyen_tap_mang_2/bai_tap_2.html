<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    //Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
    // Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ] sau khi thực hiện đảo ngược sẽ là "162csc"
    let length = +prompt("input length array");
    let array = [];
    for (let i = 0; i < length; i++) {
        array.push(prompt("enter 1 element "));
    }
    document.write((array.reverse()).join());
</script>
</body>
</html>
