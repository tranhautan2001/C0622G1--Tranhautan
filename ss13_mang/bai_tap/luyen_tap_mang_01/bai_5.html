<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
<script>
    // viết chương trình đếm số nguyên âm//
    let array = [-1,-5,-6,-9,5,6,3];
    let soSoNguyenam = 0;
    for (let i = 0; i <array.length; i++) {
        if (array[i] < 0){
            soSoNguyenam = soSoNguyenam+ 1;
        }
    }
    document.write(soSoNguyenam);
</script>
</body>
</html>
