<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
        Chương trình tìm xem V có nằm trong mảng số nguyên không? Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".</title>
</head>
<body>
<script>
    let numberInput = parseInt(prompt('nhập vào 1 số:'));
    let result = false;
    let array = [1,2,6,7,8,9,5,3];
    for (let i = 0; i <array.length; i++) {
        if (array[i] == numberInput){
            result= true;
        }
    }

    if(result == true){
        document.write('tim thay');
    } else {
        document.write('khong tim thay');
    }
</script>
</body>
</html>
