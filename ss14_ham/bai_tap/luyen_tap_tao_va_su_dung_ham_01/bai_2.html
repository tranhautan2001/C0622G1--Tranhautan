<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm//
    let value = parseInt(prompt("nhập 1 số"));
    function valueof() {
        value = ++value;
        return value;
    }
    alert(valueof(value));
</script>
</body>
</html>
