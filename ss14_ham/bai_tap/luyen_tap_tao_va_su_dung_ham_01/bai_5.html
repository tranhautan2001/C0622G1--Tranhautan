<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //ạo một mảng với bảy phần tử dạng chuỗi có giá trị là tên các ngôi sao sau:
    // Polaris, Aldebaran, Deneb, Vega, Altair, Dubhe và Regulus.
    // Tạo một mảng khác với bảy phần tử dạng chuỗi có giá trị là tên các chòm sao tương ứng chứa các ngôi sao:
    // Ursa Minor, Tarurus, Cygnus, Lyra, Aquila, Ursa Major và Leo.
    // Tiếp theo, tạo một hàm nhận vào một tham số dạng chuỗi duy nhất.
    // Trong hàm này, duyệt qua mảng thứ nhất để tìm tên ngôi sao. Nếu tìm thấy,
    // trả lại giá trị tương ứng với chỉ số đó ở mảng thứ hai.
    let arr1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
    let arr2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]

    function check_array(arr) {
        let index_arr1 = 0;
        let result = "";
        for (let i = 0; i < arr1.length; i++) {
            if (arr == arr1[i]) {
                index_arr1 = i;
                for(let j = 0; j < arr2.length; j++) {
                    if (index_arr1 == j) {
                        result = arr2[j];
                        return result;
                    } else {
                        result = "Không tìm thấy chòm sao"
                        return result;
                    }
                }
            } else {
                result = "Không tìm thấy sao";
                return result;
            }
        }

    }
    let arr = prompt("Nhập vào ngôi sao: ")
    document.write(check_array(arr));
</script>
</body>
</html>
