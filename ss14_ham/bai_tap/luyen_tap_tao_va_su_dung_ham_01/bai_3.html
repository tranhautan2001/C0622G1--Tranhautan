<script>
    //ạo hàm nhận vào hai tham số.
    // Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai,
    // hiển thị hộp thoại thông báo cho người dùng.
    // Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai,
    // trả về tổng của hai tham số.
let number1 = parseInt(prompt("nhập số thứ nhất"));
let number2 = parseInt(prompt("nhập số thứ Hai"));
function valueOf() {
    let max = (number1+number2);
    if (number1>number2){
        return ("số thứ nhất lớn hơn số thứ 2");
    }else if (number1 <= number2){
         return max;
    }
}
alert(valueOf());
document.write(valueOf(max));
</script>
