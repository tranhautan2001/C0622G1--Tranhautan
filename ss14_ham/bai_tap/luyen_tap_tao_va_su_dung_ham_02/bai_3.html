<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(number1,number2,number3,number4) {
        let result = number1*number2*number3*number4;
        return result;
    }
    let factoriaOf2 = factorial(1,2,3,4);
    document.write("Giai thừa của số 4 là: " +factoriaOf2);
</script>
</body>
</html>
