<!DOCTYPE html>

<script>
    //Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.//
    function square(number) {
        let result = number *number;
        return result;
    }
    let squareOf2 = square(5);
    document.write("số cần tính là: "+ squareOf2);

</script>
