<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function area(number) {
        let result = number*number*Math.PI;
       return result;
    }
    let areaOf2 =area(5);
    document.write("diện tích hình tròn là : "+areaOf2+"<br>");

    function perimeter(number) {
        let result = number*2*Math.PI;
        return result;
    }
    let perimeterOf2 = perimeter(5);
    document.write("chu vi hình tròn là :"+perimeterOf2);
</script>
</body>
</html>
