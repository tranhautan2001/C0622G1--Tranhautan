<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n = parseInt(prompt("nhập số lượng phần tử:"));
    let arr = new Array(n);

    function tong(array){
        let tong =0;
        for (let i = 0; i < array.length ; i++) {
            for (let i = 0; i <n ; i++) {
                arr[i] = parseInt(prompt("nhập  phần tử thứ "+ i));
            if (array[i] %2 === 0){
                tong+=array[i];
            }
        }
        return tong;
    }
      document.write("Tổng = "+ tong (arr));
</script>
</body>
</html>
