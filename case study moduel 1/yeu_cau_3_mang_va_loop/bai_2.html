<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cho 2 mảng A và B chứa số nguyên. Tìm ra một mảng đã được sắp xếp chứa các phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A

        Chú ý các phần tử giống nhau chỉ tính là 1 lần xuất hiện

        Ví dụ:  A=[7,2,5,3,5,3] và B=[7,2,5,4,6,3,5,3] thì kết quả missingValue(A, B) = [4, 6] </title>
</head>
<body>
<script>
    let mangA = [1, 5, 6, 9, 7, 4];
    let mangB = [1, 5, 8, 6, 9, 3, 7, 4];
    let mangC = [];
    for (let i = 0; i < mangB.length; i++) {
            if (!mangA.includes(mangB[i])) {
                mangC.push(mangB[i]);
            }
    }
    document.write(mangC);

</script>
</body>
</html>
