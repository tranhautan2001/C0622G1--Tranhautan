<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoiA ='HellOCodegym'
    let array =[];
    let array1 =[];
    chuoiA.toString().split("");
    function inHoa(str) {
        for (let i = 0; i <str.length; i++) {
            if (chuoiA.charCodeAt(i)>=65 && chuoiA.charCodeAt(i)<=90){
                array.push(str[i]);
            }
        }
        return array;
    }

    function inThuong(str1) {
        for (let i = 0; i <str1.length; i++) {
            if (chuoiA.charCodeAt(i)>=97 && chuoiA.charCodeAt(i)<=122){
                array1.push(str1[i]);
            }
        }
        return array1  ;
    }
    console.log(inHoa(chuoiA));
    console.log(inThuong(chuoiA));
</script>
</body>
</html>
