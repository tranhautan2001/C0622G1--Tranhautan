    chuoiA.toString().split("");
    function inHoa(str) {
        count= 0;
        for (let i = 0; i <str.length; i++) {
            if (chuoiA.charCodeAt(i)>=65 && chuoiA.charCodeAt(i)<=90){
                count++
                array.push(count);
            }
        }
        return count;
    }
    function inThuong(str1) {
         count1 = 0;
        for (let i = 0; i <str1.length; i++) {
            if (chuoiA.charCodeAt(i)>=97 && chuoiA.charCodeAt(i)<=122){
                count1++;
                array.push(count1);
            }
