<script>
    class MayTinh {
        constructor(maMay, tenMay, tenHang, gia) {
            this.maMay = maMay;
            this.tenMay = tenMay;
            this.tenHang = tenHang;
            this.gia = gia;
        }

        setMaMay(value) {
            this.maMay = value
        }

        setTenMay(value) {
            this.tenMay = value
        }

        setTenHang(value) {
            this.tenHang = value
        }

        setGia(value) {
            this.gia = value
        }

        getMaMay() {
            return this.maMay
        }

        getTenMay() {
            return this.tenMay
        }

        getTenHang() {
            return this.tenHang
        }

        getGia() {
            return this.gia
        }

    }
</script>
