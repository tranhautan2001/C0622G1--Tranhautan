<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Nhập N phần tử"));
    let arr = new Array(m)
    if (m <= 50) {
        for (let i = 0; i < m; i++) {
            arr[i] = +prompt("Nhập giá trị cho mỗi phần tử");
        }
    } else {
        alert("nhập lại")
    }
    let sum = 0;
    let count = 0;

    for (let i = 0; i < arr[i]; i++) {
        if (i % 2 == 0) {
            sum += arr[i];
        } else {
            count += arr[i];
        }
    }
    let hieu = sum - count;
    document.write(hieu);

</script>
</body>
</html>
