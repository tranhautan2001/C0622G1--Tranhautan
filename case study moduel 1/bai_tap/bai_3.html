<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>
<script>
   let array =[1,5,6,13,9,12,8,0,5,1];
   let soThuNhat =0;
   let soThuHai = 1;
   let soTiepTheo = 0;
   let arr = [];
   for(let i = 0;i<13;i++) {
       if (i <= 1) {            //khai báo dãy fibonaci in ra mảng arr
           soTiepTheo = i;
       } else {
           arr.push(soThuNhat);
           soTiepTheo = soThuNhat + soThuHai;
           soThuNhat = soThuHai;
           soThuHai = soTiepTheo;
       }
   }
   let arr1 =[];
   function dayFibonaci(number) {
       for (let i = 0; i <number.length; i++) {
           for (let j = 0; j <number.length;j++) {
                   if (arr.includes(number[i])){   //hàm so sánh 2 mảng các giá trị là fibonaci thì in ra mảng arr1//
                       arr1.push(number[i])
                       break;
                   }
           }
       }

       arr1.sort(function (a, b) {
           if (b > a) {
               return -1;
           } else if (a>b) {
               return 1;    //hàm trả về dãy fibonaci sắp xếp tăng dần
           }else  {
               return 0;
           }
       })
   }

   console.log(arr1);
   dayFibonaci(array)

</script>
</body>
