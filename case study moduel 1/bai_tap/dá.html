<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
<script>
    let newArray = [];
    hienThiDaySoFibonaci(20);
    timSoFibonaci([1, 5, 6, 13, 9, 12, 8, 0, 5, 1])

    //Tìm số Fibonaci trong mảng đã cho
    function timSoFibonaci(array) {
        let arrayFibonaci = [];
        for (let i = 0; i < array.length; i++) {
            if (newArray.includes(array[i])) {
                arrayFibonaci.push(array[i]);
            }
        }
        arrayFibonaci.sort(function (a, b) {
            return a - b;
        })
        document.write("<br>" + "Dãy Fibonaci trong mảng là: " + arrayFibonaci);
        return arrayFibonaci;
    }

    //Hiển Thị ra dãy số fibonaci gồm number số
    function hienThiDaySoFibonaci(number) {
        let soThu1 = 0;
        let soThu2 = 1;
        let soThuN;
        for (let i = 0; i < number; i++) {
            soThuN = soThu1 + soThu2;
            newArray.push(soThu1);
            soThu1 = soThu2;
            soThu2 = soThuN;
        }
        document.write(newArray.join("<br>"));
    }
</script>
</body>
</html>
