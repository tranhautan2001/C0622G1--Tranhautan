<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kiemtra = prompt("nhập ký tự");
    switch (kiemtra) {
        case "a":
        case "i":
        case "o":
        case "u":
        case "e":
        case "A":
        case "I":
        case "O":
        case "U":
        case "E":
            alert("là nguyên âm");
            break;
            default:
                alert("là phụ âm");

    }


</script>
</body>
</html>
