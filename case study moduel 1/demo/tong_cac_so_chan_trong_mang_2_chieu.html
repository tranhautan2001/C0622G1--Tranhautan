<script>
    // viết hàm tính tổng số nguyên chẵn trong mảng 2 chiều//

    let a = [
        [1,2,3],
        [4,5,6],
        [7,8,9],
    ];
    alert(soNguyenChan(a));
   function soNguyenChan(number) {
       let tong =0;
       for (let i = 0; i <number.length ; i++) {
           for (let j = 0; j <number[i].length; j++) {
               if (number[i][j] % 2 ===0 ){
                   tong+= number[i][j];;
               }

           }

       }
     return tong;
   }
</script>
