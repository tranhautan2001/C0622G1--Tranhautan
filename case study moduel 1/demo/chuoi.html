<script>
    let string = 'object Oriented progaming';
    alert(vietTat(string))
     function vietTat(str) {
        let arr = [];
        let ketQua = "";
       arr = str.split(" ");
         for (let i = 0; i <arr.length; i++) {
             ketQua += arr[i][0].toUpperCase();
         }
         return ketQua;
     }
</script>
