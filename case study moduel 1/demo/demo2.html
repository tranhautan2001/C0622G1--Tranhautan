<!DOCTYPE>
<html>
<head>
    <title>Viết hàm có tham số truyền vào là 1 chuỗi
        Hàm trả về 1 ký tự in Hoa</title>
</head>
<body>
<script>
    let array = "AbcDefG";
    array.toString().split("");
    let arr = [];

    function inHoa(str) {
        for (let i = 0; i < str.length; i++) {
            if (str.charCodeAt(i) >= 65 && str.charCodeAt(i) <= 90) {
                arr.push(str[i]);
            }
        }
        return arr;
    }

    alert(inHoa(array));


</script>
</body>
</html>
