<script>
    let arrayA = [1,2,3,4,5,6,25];
    let arrayB = [];
    let sum =0;
    for (let n =0; n <= arrayA.length-1; n++) {
       sum+=arrayA[n];
        arrayB.push(sum);
    }
    document.write(arrayB);
</script>
