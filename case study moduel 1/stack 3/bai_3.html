<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrA = [1,2,3];
    let arrB = [4,5,6];
    let arrC = [];
    for(let i = 0;i<arrA.length;i++){
        arrC.push(arrA[i]/arrB[i]);
    }
    console.log(arrC);
    function Max(arr) {
        let  max = arr[0];
        for (let i =0;i<arr.length;i++){
            if(arr[i]>max){
                max = arr[i];
            }
        }
        alert(arrA[arr.indexOf(max)]+"/"+arrB[arr.indexOf(max)] +"là số lớn nhất, ở vị trí thứ "+arr.indexOf(max));
    }
    Max(arrC);
</script>
</body>
</html>
