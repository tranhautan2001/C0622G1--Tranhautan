<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập một giá trị là độ 0C (Celsius) và chuyển nó sang độ 0F (Fahrenheit).
        [Hướng dẫn: C/5 = (F-32)/9]</title>
</head>
<body>
<script>
   let doC= parseFloat(prompt("nhap do c"));
   let doF= (160+doC*9)/5;
   document.write(doC +" doC =" + doF +"doF");
</script>

</body>
</html>
