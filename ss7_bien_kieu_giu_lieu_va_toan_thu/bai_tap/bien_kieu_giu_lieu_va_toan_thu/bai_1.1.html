<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập điểm của một sinh viên cho các môn: Vật lý, Hóa học, và Sinh học.
        Sau đó hiển thị điểm trung bình và tổng của những điểm này.</title>
</head>
<body>
<script>
    let diemly = parseFloat(prompt("nhap diem ly"));
    let diemhoa = parseFloat(prompt("nhap diem hoa"));
    let diemsinh = parseFloat(prompt("nhap diem sinh"));
    let tongdiem = diemly+diemsinh+diemhoa
    let diemtrungbinh = (tongdiem)/3;
    document.write("tong diem la :" +tongdiem);
    document.write("<br>")
    document.write("diem trung binh la: " +diemtrungbinh);
</script>

</body>
</html>
