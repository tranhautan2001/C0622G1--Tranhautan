<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <h1>Caculator</h1>
</head>
<body>
<form>
    <table>
        <tr>
            <td><input type="text" id="number1"></td>
            <td><input type="text" id="number2"></td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="phepTinh('Cong')" > Addition(+)</button>
                <button type="button" onclick="phepTinh('Tru')"> Subtraction(-)</button>
            </td>
            <td>
                <button type="button" onclick="phepTinh('Nhan')" > Multiplication(X)</button>
                <button type="button" onclick="phepTinh('Chia')" > Division(/)</button>
            </td>
        </tr>
    </table>
    <script>
        function phepTinh(value) {
            let number1 = document.getElementById("number1").value;
            let number2 = document.getElementById("number2").value;
            number1 = parseInt(number1);
            number2 = parseInt(number2);
            if (value=='Cong'){
                alert(number1+number2);
        }
            if (value=='Tru'){
                alert(number1-number2);
            }
            if (value=='Nhan'){
                alert(number1*number2);
            }
            if (value=='Chia'){
                alert(number1/number2);
            }

        }
    </script>
</form>
</body>
</html>
