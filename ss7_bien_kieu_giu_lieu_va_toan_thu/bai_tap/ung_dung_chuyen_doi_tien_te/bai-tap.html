<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>

</head>
<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Curency</th>
            <th></th>
        </tr>
        <tr>
            <td><input id="input" type="text" size="25"  ></td>
            <td align="center">
                <select id="from">
                <option value="vnd" >VND</option>
                <option value="usd">USD</option>
            </select>
            </td>
            <td align="center">
                <select id="to">
                <option value=usd>USD</option>
                <option value="vnd">VND</option>
            </select>
            </td>
            <td><button type="button" onclick="dosomething()" style="background-color: blue;color:white" id="nut">Convert</button> </td>
        </tr>
        <tr>
            <td>
                <p >Kết quả:<span id="ketqua"></span></p>
            </td>
        </tr>
    </table>
<script>
    function dosomething() {
        let enter = document.getElementById('input').value;
        let from = document.getElementById('from').value;
        let to = document.getElementById('to').value;

        if (from==to){
            document.getElementById("ketqua").innerHTML = enter;
        }else if (from =='vnd' && to=='usd'){
            document.getElementById("ketqua").innerHTML = enter/23000;
        }else if (from =='usd' && to=='vnd'){
            document.getElementById("ketqua").innerHTML = enter*23000;
        }
    }
</script>

</body>
</html>
