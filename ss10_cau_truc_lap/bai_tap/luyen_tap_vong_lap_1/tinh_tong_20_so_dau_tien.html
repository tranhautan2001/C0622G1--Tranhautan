<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*tính tổng 20 số finabocii đầu tiên*/
let f1 =0;
let f2 =1;
let f3 = 0;
let tong =0;
let i =0;
  while (i<20){
      if (i<=1){
           f3=i;
      }else{
          f3 = f1+f2;
          f1 = f2;
          f2 = f3;

      }
      tong = tong+f3;
      i++;
  }document.write(tong);


</script>
</body>
</html>
