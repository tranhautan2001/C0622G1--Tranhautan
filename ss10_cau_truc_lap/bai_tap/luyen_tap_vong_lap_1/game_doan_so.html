<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" id="nhap">Chơi</button>
<script>
   let number;
   let i= 0;
    do {
        number = prompt("nhập số muốn đoán trong khoảng nào ");
    }while (number==i){
       if (number<=100){
           alert("bạn đoán chính xác");
       }else {
           alert("số bạn đoán lớn hơn");
       }
   }

</script>
</body>
</html>
