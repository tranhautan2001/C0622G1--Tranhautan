<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*tính tổng 30 số đầu tiên chia hết cho 7*/
    let tong =0;
    let dem =0;
    let i=0;
    while (dem<30){
        if (i%7==0){
            tong+=i;
            dem++;
        }
        i++;
    }
    document.write(tong+"<br>");

</script>
</body>
</html>
