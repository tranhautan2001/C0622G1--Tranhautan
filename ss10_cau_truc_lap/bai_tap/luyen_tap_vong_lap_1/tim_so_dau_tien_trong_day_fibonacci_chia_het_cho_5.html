<body>
<script>
    /*tìm số đầu tiên trong dãy fibonacci*/
    let f1 =0;
    let f2 =1;
    let f3 ;
    for (let i = 1; i<100 ; i++) {
            f3 = f1 + f2;
            f2 = f1;
            f3 = f2;
            if (f3%5==0){
                document.write(f3);
                break;
            }
        }



</script>
