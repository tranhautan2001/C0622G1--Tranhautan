<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


 let soThuNhat =0;
 let soThuHai = 1;
 let soTiepTheo = 0;
 for(let i = 0;i<50 ;i++){
     if(i<=1){
         soTiepTheo = i;
     }
     else{
         soTiepTheo = soThuNhat+soThuHai;
         soThuNhat = soThuHai;
         soThuHai = soTiepTheo ;
     }
     document.write(soTiepTheo+"<br>");
 }
</script>

</body>
</html>
