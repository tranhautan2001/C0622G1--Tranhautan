<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  /*Tính giai thừa của 1 số nguyên dương*/
    let number = parseInt(prompt("nhập số"));
    let i = 1;
    while (number !== 1){
        i = i * number;
        number--;
    }document.write(i);
</script>
</body>
</html>
