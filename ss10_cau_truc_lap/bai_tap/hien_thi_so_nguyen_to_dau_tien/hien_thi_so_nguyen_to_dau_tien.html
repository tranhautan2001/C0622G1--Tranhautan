<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố đầu tiên</title>
</head>
<body></body>
<script>
    let j = 2;
    let demSoNguyenTo = 0;
    let a = prompt("nhập n số nguyên tố đầu tiên");
    while (true) {
        let count = 0;
        for (let i = 1; i <= j; i++) {
            if (j % i === 0) {
                count += 1;
            }
            if (count > 2) {
                count = 0;
                break;
            }
        }
        if (count == 2) {
            document.write(  + j + '<br>');
            demSoNguyenTo++;
            count = 0;
        }
        if (demSoNguyenTo == parseInt(a)) {
            break;
        }
        j = j + 1;
    }
</script>
</html>
