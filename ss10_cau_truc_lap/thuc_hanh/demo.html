<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính tổng các phần tử chia hết cho 5 có trong mảng</title>
</head>
<body>
<script>
let arrayA = [12,15,20,26,27,35];
     function sum(number) {
         let tong = 0;
         for (let i = 0; i <number.length; i++) {
             if (number[i] % 5 ===0){
                 tong+=number[i];
             }

         }
         return tong;
     }
     alert(sum(arrayA))
</script>
</body>
</html>
