<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [
        [1,2,3,4],
        [5,6,7,8]
    ];
    function gTln(number) {
        max = number[0][0];
        for (let i = 0; i <number.length ; i++) {
            for (let j = 0; j <number[i].length ; j++) {
                if (number[i][j]>max){
                    max = number[i][j];
                }
            }
        }
        return max
    }

    function gTnn(n) {
        min = n[0][0];
        for (let i = 0; i <n.length ; i++) {
            for (let j = 0; j <n[i].length ; j++) {
                if (n[i][j]<n){
                    min = n[i][j];
                }
            }
        }
        return min;
    }
    alert(gTln(a));
    alert(gTnn(a));
</script>
</body>
</html>
